<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="shortcut icon" type="x-icon" href="./img/sign in.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./login.css" />
  <link rel="stylesheet" href="./login_res.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <!-- Login Background Container -->
  <div id="container">
    <div class="login-bk">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <!-- Sign-up Form -->
      <div class="signup">
        <form id="signup" method="POST">
          <label for="chk" aria-hidden="true">Sign up</label>
          <input id="username" type="text" name="username" placeholder="User name" required />
          <input id="email" type="email" name="email" placeholder="Email" required />
          <input id="password" type="password" name="password" placeholder="Password" required />
          <button type="submit">Sign up</button>
        </form>
      </div>

      <!-- Login Form -->
      <div class="login">
        <form method="POST" id="login">
          <label for="chk" aria-hidden="true">Login</label>
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <!-- Redirect Section -->
    <div class="redirect">
      <a href="../index.html">
        <i class="fa-solid fa-arrow-left" style="color: #ffffff;"></i> Back to shopping
      </a>
    </div>
  </div>
  <!-- JS File -->
  <script src="./login.js"></script>
</body>

</html>
